{% load i18n %}

    <div class="modal" id="catalogs-form-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" tabindex="-1">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title">
                        {% trans 'Catalog' %}
                    </h2>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <formgroup
                            class="col-sm-6"
                            data-id="uri_prefix"
                            data-type="text"
                            data-label="{{ meta.Catalog.uri_prefix.verbose_name }}"
                            data-help="{{ meta.Catalog.uri_prefix.help_text }}"
                            data-model="service.values.uri_prefix"
                            data-errors="service.errors.uri_prefix">
                        </formgroup>
                        <formgroup
                            class="col-sm-6"
                            data-id="key"
                            data-type="text"
                            data-label="{{ meta.Catalog.key.verbose_name }}"
                            data-help="{{ meta.Catalog.key.help_text }}"
                            data-model="service.values.key"
                            data-errors="service.errors.key">
                        </formgroup>
                    </div>
                    <formgroup
                        data-id="comment"
                        data-type="textarea"
                        data-label="{{ meta.Catalog.comment.verbose_name }}"
                        data-help="{{ meta.Catalog.comment.help_text }}"
                        data-model="service.values.comment"
                        data-errors="service.errors.comment">
                    </formgroup>
                    <formgroup
                        data-id="order"
                        data-type="number"
                        data-label="{{ meta.Catalog.order.verbose_name }}"
                        data-help="{{ meta.Catalog.order.help_text }}"
                        data-model="service.values.order"
                        data-errors="service.errors.order">
                    </formgroup>
                    <div class="row">
                        <formgroup
                            class="col-sm-6"
                            data-id="title_en"
                            data-type="text"
                            data-label="{{ meta.Catalog.title_en.verbose_name }}"
                            data-help="{{ meta.Catalog.title_en.help_text }}"
                            data-model="service.values.title_en"
                            data-errors="service.errors.title_en">
                        </formgroup>
                        <formgroup
                            class="col-sm-6"
                            data-id="title_de"
                            data-type="text"
                            data-label="{{ meta.Catalog.title_de.verbose_name }}"
                            data-help="{{ meta.Catalog.title_de.help_text }}"
                            data-model="service.values.title_de"
                            data-errors="service.errors.title_de">
                        </formgroup>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        {% trans 'Close' %}
                    </button>
                    <button type="button" class="btn btn-primary"
                            ng-click="service.submitFormModal('catalogs')">
                        {% trans 'Save' %}
                    </button>
                </div>
            </div>
        </div>
    </div>
