{% load i18n %}

    <div class="modal" id="conditions-form-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" tabindex="-1">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title">
                        {% trans 'Conditions' %}
                    </h2>
                </div>

                <div class="modal-body">
                    <formgroup
                        data-id="conditions"
                        data-type="selectmultiple"
                        data-label="{% trans 'Conditions' %}"
                        data-model="service.values.conditions"
                        data-errors="service.errors.conditions"
                        data-options="service.conditions"
                        data-options-label="uri"
                        data-help="{% trans 'Hold down Control, or Command on a Mac, to select more than one.' %}">
                    </formgroup>
                </div>

                <div class="modal-footer">
                    <div class="alert alert-warning pull-left" ng-show="service.errors.detail" role="alert">
                        {$ service.errors.detail $}
                    </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        {% trans 'Close' %}
                    </button>
                    <button type="button" class="btn btn-primary"
                            ng-class="{'disabled': service.catalog.read_only}"
                            ng-click="service.submitFormModal('conditions')">
                        {% trans 'Save' %}
                    </button>
                </div>
            </div>
        </div>
    </div>
