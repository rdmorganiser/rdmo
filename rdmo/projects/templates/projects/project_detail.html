{% extends 'core/page.html' %}
{% load static %}

{% block vendor %}
{% endblock %}

{% block head %}
    <meta name='project' content="{{ project.id }}" />
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'core/css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'projects/css/project.css' %}" />
    {{ block.super }}
{% endblock %}

{% block js %}
    <script src="{% url 'javascript-catalog' %}"></script>
    <script src="{% static 'core/js/base.js' %}" defer></script>
    <script src="{% static 'projects/js/project.js' %}" defer></script>
{% endblock %}

{% block page %}

    <div id="main" class="project"></div>

{% endblock %}
