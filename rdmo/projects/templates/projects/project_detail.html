{% extends 'core/bs53/base.html' %}
{% load static %}

{% block head %}
    <meta name='project' content="{{ project.id }}" />
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'core/css/base-bs53.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/style-bs53.css' %}" />
    <link rel="stylesheet" href="{% static 'projects/css/project.css' %}" />
    {{ block.super }}
{% endblock %}

{% block js %}
    <script src="{% url 'javascript-catalog' %}"></script>
    <script src="{% static 'core/js/base-bs53.js' %}" defer></script>
    <script src="{% static 'projects/js/project.js' %}" defer></script>
{% endblock %}

{% block content %}

    <div id="main" class="project"></div>

{% endblock %}
