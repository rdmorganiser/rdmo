{% load i18n %}

<i class="fa fa-lock text-danger" ng-show="attribute.locked"></i>
<i class="fa fa-ban text-muted" ng-show="attribute.read_only"
    title="{% trans 'Read only' %}">
</i>

<a href="" class="fa fa-plus"
    title="{% trans 'Add attribute' %}"
    ng-click="service.openFormModal('attributes', attribute, true)">
</a>

<a href="" class="fa fa-pencil"
    title="{% trans 'Update attribute' %}"
    ng-click="service.openFormModal('attributes', attribute)">
</a>

<a href="" class="fa fa-copy"
    title="{% trans 'Copy attribute' %}"
    ng-click="service.openFormModal('attributes', attribute, false, true)">
</a>

<a href="" class="fa fa-eye"
    title="{% trans 'Show references' %}"
    ng-click="service.openShowModal('attributes', attribute)">
</a>

<a href="{$ attribute.xml_url $}" class="fa fa-download"
    title="{% trans 'Export attribute as XML' %}"
    target="blank">
</a>

<a href="" class="fa fa-trash"
    title="{% trans 'Delete attribute' %}"
    ng-click="service.openDeleteModal('attributes', attribute)">
</a>
