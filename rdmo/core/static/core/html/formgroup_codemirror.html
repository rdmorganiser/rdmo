<div class="form-group" ng-class="{'has-error': errors, 'has-warning': warning }">
    <label class="control-label" for="{$ id $}">{$ label $}</label>

    <textarea codemirror class="form-control" id="{$ id $}" ng-model="model" data-mode="{$ mode $}"/>

    <p class="help-block" ng-show="help">{$ help $}</p>

    <ul class="help-block list-unstyled">
        <li ng-repeat="error in errors">{$ error $}</li>
    </ul>
</div>
